name: geoserver-build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # Introduces slugified variables; eg "master" instead of "refs/heads/master"
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run the Maven install phase
        run: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - name: Run the Maven test phase
        run: mvn test -B

      - name: Create timestamp for release tag-name
        id: tag_name
        run: echo "::set-output name=tag_name::$(date +%Y%m%d%H%M%S)"

      - name: Cut a release, for download by Ansible
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_name.outputs.tag_name }}
          release_name: Frontend (${{ env.GITHUB_REF_SLUG }} - ${{ env.GITHUB_SHA_SHORT }})
          draft: false
          prerelease: false
      # TODO: investigate https://github.com/softprops/action-gh-release (current one is unmaintained)
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          # IMAS Geoserver Build (repo scope)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "src/main/target/geoserver-0.0.0-imos.war"
          asset_name: "geoserver-0.0.0-imos.war"
          asset_content_type: application/zip
