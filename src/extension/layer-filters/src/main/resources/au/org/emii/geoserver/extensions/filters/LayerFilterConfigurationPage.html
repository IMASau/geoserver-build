<html xmlns:wicket="http://wicket.apache.org/">
<head>
    <title><wicket:message key="layerFilterConfiguration">Layer Filter Configuration</wicket:message></title>
    <style>
        .l-grid {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .l-grid > li {
            display: inline-block;
            margin: 0 0 10px 10px;

            /* IE7 hack to mimic inline-block on block elements */
            *display: inline;
            *zoom: 1;
        }
    </style>
</head>
<body>
<wicket:extend>
    <form wicket:id="layerFilterForm">
    <table>
        <thead>
        <tr>
            <th>Enabled</th>
            <th>Property</th>
            <th>Type</th>
            <th>Filter Label</th>
            <th>Not Visualised</th>
            <th>Exclude From Download</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="layerDataProperties">
            <td><input type="checkbox" wicket:id="propertyEnabled"></td>
            <td wicket:id="propertyName"></td>
            <td><input type="text" wicket:id="propertyType"></td>
            <td><input type="text" wicket:id="propertyLabel"></td>
            <td><input type="checkbox" wicket:id="propertyWmsFilter"></td>
            <td><input type="checkbox" wicket:id="propertyWfsExcluded"></td>
        </tr>
        </tbody>
    </table>
    <div class="button-group selfclear">
        <a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
        <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
    </div>
    </form>
</wicket:extend>
</body>
</html>
